{% extends 'shared/base.html' %}
{% block content %}
<style>


.sidenav {
  height: 100vh;
  width: 160px;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  /* font-size: 25px; */
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}
#doctor{
    display: grid;
    grid-template-columns: 2fr 10fr;
}


@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>


<div id="doctor">
    <div class="sidenav">
        <a href="{% url 'dr_detail' %}">Profile</a>
        <a href="{% url 'dr_appoinment' %}">View Appoinments</a>
        <a href="#clients">Patients</a>
        <a href="{% url 'leave_list' %}">Apply Leave</a>

      <div class="main">

        {% endblock %}
       
      </div>
         
      
</div>


{% endblock %}
